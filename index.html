<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says | Memory Challenge</title>
    <meta name="description" content="Test your memory with this classic Simon Says game.">
    <link rel="stylesheet" href="styles.css?v=1.3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="app-container">
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="Simon Says Logo" class="game-logo">
            </div>
            <h1 class="title">
                <span class="title-word">Simon</span>
                <span class="title-word highlight">Says</span>
            </h1>
            <p class="subtitle">
                <i class="fa-solid fa-brain"></i> Test your memory limits!
            </p>
        </header>

        <div class="game-board-container">
            <div class="game-info">
                <div class="level-indicator">
                    <span class="label">Level</span>
                    <span id="level-title" class="value">0</span>
                </div>
                <div class="high-score">
                    <span class="label">Record</span>
                    <span id="high-score" class="value">0</span>
                </div>
            </div>

            <div class="simon-board">
                <div class="pad-grid">
                    <div class="pad red" id="red" role="button" aria-label="Red pad"></div>
                    <div class="pad yellow" id="yellow" role="button" aria-label="Yellow pad"></div>
                    <div class="pad green" id="green" role="button" aria-label="Green pad"></div>
                    <div class="pad purple" id="purple" role="button" aria-label="Purple pad"></div>
                </div>
                <button class="start-btn" id="start-btn">
                    <div class="btn-content">
                        <i class="fa-solid fa-play"></i>
                        <span>START</span>
                    </div>
                </button>
            </div>
        </div>

        <footer class="game-footer">
            <div class="developer-card">
                <p class="dev-tag">Developed by</p>
                <h2 class="dev-name">Siddem Anil Kumar</h2>
                <div class="dev-contact">
                    <a href="mailto:siddemanilkumar@gmail.com" class="contact-link">
                        <i class="fa-solid fa-envelope"></i>
                        siddemanilkumar@gmail.com
                    </a>
                </div>
            </div>
            <p class="copyright">&copy; 2024 Memory Challenge Project</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
