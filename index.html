<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simon Says | Memory Challenge</title>
<link rel="stylesheet" href="style.css?v=3.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="bg-animation">
<div class="circle circle-1"></div>
<div class="circle circle-2"></div>
<div class="circle circle-3"></div>
</div>
<div class="app-container">
<header>
<div class="logo-container">
<img src="logo.png" alt="Simon Says Logo" class="game-logo">
</div>
<h1 class="title">
<span class="title-word">Simon</span>
<span class="title-word highlight">Says</span>
</h1>
<p class="subtitle">
<i class="fa-solid fa-brain"></i> Test your memory limits!
</p>
</header>
<div class="game-board-container">
<div class="game-info">
<div class="level-indicator">
<span class="label">Level</span>
<span id="level-title" class="value">0</span>
